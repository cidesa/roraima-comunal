methods:
  post:
   - "caforent{codforent}"
   - "caforent{desforent}"


names:
  caforent{codforent}:
    required:  Yes
    required_msg: El Código no puedo estar en Blanco
    validators: Validator_codforent, CorrelValidator

  caforent{desforent}:
    required:  Yes
    required_msg: La descripción no puedo estar en Blanco
    validators: Validator_desforent

Validator_codforent:
    class: sfPropelUniqueValidator
    param:
        class:        Caforent
        column:       codforent
        unique_error: El registro ya Existe intente con otro.

Validator_desforent:
    class: sfStringValidator
    param:
        min:       2
        min_error: La descripción no puede tener menos de 2 caracteres
        max:       254
        max_error: La descripción no puede pasar mas de 254 caracteres

CorrelValidator:
    class: CidesaStringValidator
    param:
        values:    [ '/^[0-9]*$/' ]
        values_error: Los Correlativos solo puede contener valores númericos



