        Servicios Públicos - Transporte: [tramet, trafer, tracam, trajee, tralan, trabar, tracami ]
        Servicios Públicos - Agua Potable: [agufredia, agufreint, agufresem, agufre15d, aguportub, agupordep]
        Servicios Públicos - Aguas Servidas: [aguserdes, aguserpoz]
        Servicios Públicos - Aseo Urbano: [aseurbdia, aseurbint, aseurbsem, aseurb15d]
        Servicios Públicos - Sistema de Luz: [elepag, elepar]
        Servicios Públicos - Gas: [gasbom, gasdir]
        Área Socio-Económica: [toting, egrviv, egrtra, egredu, egrali, egrtel, egragu, egrgas, egrotr, totegr]
        Analisis Socio-Economico: [anasoceco]
        Diagnóstico Social: [diasoc]
        Tratamiento Social: [trasoc]
        Recomendaciones: [recome]
        Observaciones: [observ]
        
        
        #Estado de Vivienda: [attipviv_id, attipproviv_id ]
        #Características de la Vivienda: [carvivsal, carvivcom, carvivhab, carvivcoc, carvivban, carvivpat, carvivarever, carvivpis, carvivpar, carvivtec]
        #Informacion Familiar:  [_grufam]
        #Analisis Familiar: [anafam]
        
        #Informacion Adicional:    [otros]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~

