    list:
      fields:
        atayudas_id:  {name: Expediente, type: input_tag }
      title:          Registro de Informe de Visita Domiciliaria
      display:        [=nroexp, nomsol, nomben]
      object_actions:
        _edit:        ~
        _delete:      ~
      filters:        [_atayudas_id]
      max_per_page:   5
    edit:
      title:          Edición de Informe de Visita Domiciliaria
      display:
        Expediente:         [_expediente]
        Motivo de la Visita Domiciliaria: [motvis]
        Área Físico-Ambiental: [attipviv_id, attipproviv_id, parfri, _parintext, obspar, parsinfri, _parsinintext, parmad, parzin, parmatdes ]
        Características del Suelo: [suecemrus, suecempul, suetie, suecer, suegra, suepar, suelin, obssue ]
        Características del Techo: [teczin, tecmatdes, tecace, teccar, tectej, tecado, obstec]
        Distribución de los espacios internos de la vivienda: [vivnroamb, vivnrohab, vivnroban, bandenviv, banfueviv, vivlet, vivwat, vivotr, vivduc, vivlav, vivpar, vivpis, vivsal, vivcom, vivsalcom, vivcocdenviv, vivcocfueviv]
