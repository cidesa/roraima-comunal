methods:
  post:
   - "tsfonant{reffon}"
   - "tsfonant{fecfon}"
   - "tsfonant{codfon}"
   - "tsfonant{cedrif}"

names:
  tsfonant{reffon}:
    required:  Yes
    required_msg: El Número de Recibo no puedo estar en Blanco
    validators: UniqueValidator

  tsfonant{codfon}:
    required:  Yes
    required_msg: Debe seleccionar un Fondo en Anticipo

  tsfonant{fecfon}:
    required:  Yes
    required_msg: La Fecha de Emisión no puedo estar en Blanco
    validators: Fecha2Validator

  tsfonant{cedrif}:
    required:  Yes
    required_msg: El Beneficiario  no puedo estar en Blanco
    validators: ExistValidator_cedrif

UniqueValidator:
    class: sfPropelUniqueValidator
    param:
        class:    Tsfonant
        column:   reffon
        unique_error:   El Número de Recibo ya existe. Por Favor, Cambiélo por otro.

Fecha2Validator:
    class: sfRegexValidator
    param:
        match:      yes
        pattern:    /^(3[01]|2?[0-9]|1?[0-9]|0?[1-9]|[12]d)\/(0?[1-9]|1[012])\/(\d{4})$/
        match_error: La Fecha  introducida es invalida

ExistValidator_cedrif:
    class: CidesaExistValidator
    param:
        class:        Opbenefi
        column:       cedrif
        unique_error: El Beneficiario del Fondo en Anticipo no Existe.