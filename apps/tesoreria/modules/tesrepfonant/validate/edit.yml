methods:
  post:
   - "opordpag{numord}"
   - "opordpag{fecemi}"
   - "opordpag{desord}"
   - "opordpag{monord}"
   - "opordpag{coduni}"
   - "opordpag{tipfin}"

names:
  opordpag{numord}:
    required:  Yes
    required_msg: La Referencia no puedo estar en Blanco
    validators: UniqueValidator

  opordpag{fecemi}:
    required:  Yes
    required_msg: La Fecha no puedo estar en Blanco
    validators: Fecha2Validator, FechaValidator

  opordpag{desord}:
    required:  Yes
    required_msg: El Concepto no puedo estar en Blanco
    validators: DescripcionValidator

  opordpag{monord}:
    required:  Yes
    required_msg: El Monto Total de la Orden no puedo estar en Blanco

  opordpag{coduni}:
    required:  Yes
    required_msg: La unidad de origen no puede estar en blanco
    validators: OrigenValidator

  opordpag{tipfin}:
    required:  Yes
    required_msg: El Financiamiento no puede estar en blanco
    validators: FinanciamientoValidator

FechaValidator:
    class: CidesaDateValidator
    param:
        class:        Cpdefniv
        columnmin:    fecini
        columnmax:    feccie
        min_error:    La Fecha Especificada no puede ser Menor a la Fecha de Inicio del PerÃ­odo
        max_error:    La Fecha Especificada no puede ser Mayor a la Fecha de Fin del PerÃ­odo
        date_error:   Fecha Inválida

DescripcionValidator:
    class: sfStringValidator
    param:
        min:       5
        min_error: El Concepto no puede tener menos de 5 caracteres
        max:       1000
        max_error: El Concepto no puede tener más de 1000 caracteres

UniqueValidator:
    class: sfPropelUniqueValidator
    param:
        class:    Opordpag
        column:   numord
        unique_error:   La Referencia ya existe. Por Favor, CambiÃ©lo por otro.

OrigenValidator:
    class: CidesaExistValidator
    param:
        class:    Bnubica
        column:   codubi
        unique_error:   La Unidad de Origen no existe.

FinanciamientoValidator:
    class: CidesaExistValidator
    param:
        class:    Fortipfin
        column:   codfin
        unique_error:   El Financiamiento no existe.

Fecha2Validator:
    class: sfRegexValidator
    param:
        match:      yes
        pattern:    /^(3[01]|2?[0-9]|1?[0-9]|0?[1-9]|[12]d)\/(0?[1-9]|1[012])\/(\d{4})$/
        match_error: La Fecha  introducida es invalida