Filas:
  CATALOGO ORDENES:
    tipotag:   inputcat_tag
    label: Ordenes de Pago
    sql:   select min(numord) as numordmin,max(numord) as numordmax from opordpag
    nomdes: numorddes
    campodes: numordmin
    catdes: 0
    nomhas: numordhas
    campohas: numordmax
    cathas: 1
    nomcat: numordpag
    size: 25

  CATALOGO BENEFICIARIOS:
    tipotag:   inputcat_tag
    label: Beneficierios
    sql:   select min(cedrif) as cedrifmin,max(cedrif) as cedrifmax from opbenefi
    nomdes: bendes
    campodes: cedrifmin
    catdes: 2
    nomhas: benhas
    campohas: cedrifmax
    cathas: 3
    nomcat: benefi
    size: 25

  FECHA ORDENES:
    tipotag:   inputfec_tag
    label: Fecha Ordenes
    sql:   SELECT to_char(min(fecemi),'dd/mm/yyyy') as fechamin,to_char(max(fecemi),'dd/mm/yyyy') as fechamax FROM opordpag
    nomdes: fecdes
    campodes: fechamin
    nomhas: fechas
    campohas: fechamax
    size: 15

